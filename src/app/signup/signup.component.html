<div class="bod">
<div class="flex items-center justify-center w-full">
<button (click)="goToLoginPage()" class="bg-[#1994ff] text-white rounded-lg p-[0.5rem] mt-4 min-w-[10rem]  border-[1px] border-[#1994ff] focus:outline-none">
  Go to Login Page
</button>
</div>
<div class="container flex items-center justify-center min-h-screen">
  <div
    class="flex items-center w-[80%] rounded-xl bg-slate-100 border-rose-950 border-[1px]"
  >
    <div
      class="w-[40%] bg-[#1994ff2a] min-h-[90vh] h-full  relative flex flex-col justify-around"
    >
      <img
        src="assets/img2.png"
        alt="img1"
        class="w-[7rem] pl-[2rem] pt-[2rem]"
      />
      <img
        src="assets/img1.png"
        alt="img-2"
        class="h-auto pl-[2rem] pt-[2rem]"
      />
    </div>
    <div class="flex flex-col justify-center items-start gap-4">
      <button
        class="flex items-center text-[1rem] pb-[-1rem]  text-[#0069D1]"  
        *ngIf="selectedIndex == 1 && !registerSuccessful"
      (click)="onBack()"
        >
        <img src="assets/back.png" class="w-[2rem]" /> Go Back
      </button>
      <p
        class="text-[2rem] font-[500] flex flex-col items-start pl-[4rem] w-full justify-center"
        *ngIf="!registerSuccessful"
      >
        Create Account
      </p>
      <mat-progress-bar
        mode="determinate"
        *ngIf="!registerSuccessful"
        [value]="progressValue"
      ></mat-progress-bar>
      <form #basicInfoForm="ngForm" *ngIf="!registerSuccessful" class="">
        <div
          *ngIf="selectedIndex === 0"
          class="flex flex-col items-start justify-center gap-6 pl-[4rem]"
        >
          <div class="flex flex-col gap-2">
            <label for="email" class="font-[600] text-[16px]"
              >Enter Email ID</label
            >
            <input
              class="rounded-xl p-[0.8rem] min-w-[30rem] border-[1px] border-[#1994ff] focus:outline-none"
              type="text"
              id="email"
              placeholder="Loremipsum@gmail.com"
              [(ngModel)]="email"
              name="email"
              required
              [pattern]="emailPattern"
              #emailInput="ngModel"
              [ngClass]="{
                'border-red-500': emailInput.invalid && emailInput.touched
              }"
            />
            <div
              *ngIf="emailInput.invalid && emailInput.touched"
              class="text-red-500"
            >
              Please enter a valid email address.
            </div>
          </div>

          <div class="flex flex-col gap-2">
            <label for="name" class="font-[600] text-[16px]"
              >Enter Full Name</label
            >
            <input
              class="rounded-xl p-[0.8rem] min-w-[30rem] border-[1px] border-[#1994ff] focus:outline-none"
              type="text"
              id="name"
              placeholder="Full name"
              [(ngModel)]="name"
              name="name"
              required
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="password" class="font-[600] text-[16px]"
              >Create Password</label
            >
            <input
              class="rounded-xl p-[0.8rem] min-w-[30rem] border-[1px] border-[#1994ff] focus:outline-none"
              type="password"
              id="password"
              placeholder="Password"
              [(ngModel)]="password"
              name="password"
              required
            />
          </div>

          <div *ngIf="step1ErrorMessage" class="error">
            {{ step1ErrorMessage }}
          </div>

          <!-- 'Next' button is disabled if the email is invalid and touched -->
          <button
            class="bg-[#1994ff] text-white rounded-lg p-[0.8rem] min-w-[30rem] border-[1px] border-[#1994ff] focus:outline-none"
            (click)="onNext()"
            [disabled]="emailInput.invalid && emailInput.touched"
          >
            Next
          </button>
        </div>

        <div
          *ngIf="selectedIndex === 1"
          class="flex flex-col items-center justify-center gap-2 pl-[4rem]"
        >
          <div class="flex flex-col gap-2">
            <label for="organizationName" class="font-[600] text-[16px]"
              >Organization-name</label
            >
            <input
              class="rounded-xl p-[0.8rem] min-w-[30rem] border-[1px] border-[#1994ff] focus:outline-none"
              type="text"
              id="organizationName"
              placeholder="Full Organization name"
              [(ngModel)]="organizationName"
              name="organizationName"
              required
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="organizationId" class="font-[600] text-[16px]"
              >Organization-id</label
            >
            <input
              class="rounded-xl p-[0.8rem] min-w-[30rem] border-[1px] border-[#1994ff] focus:outline-none"
              type="text"
              id="organizationId"
              placeholder="Full name"
              [(ngModel)]="organizationId"
              name="organizationId"
              required
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="Designation" class="font-[600] text-[16px]"
              >Enter Designation</label
            >
            <input
              class="rounded-xl p-[0.8rem] min-w-[30rem] border-[1px] border-[#1994ff] focus:outline-none"
              type="text"
              id="Designation"
              placeholder="Full name"
              [(ngModel)]="Designation"
              name="Designation"
              required
            />
          </div>

          <div class="flex flex-col gap-2">
            <label for="birthDate" class="font-[600] text-[16px]"
              >Birth-Date</label
            >
            <input
              class="rounded-xl p-[0.8rem] min-w-[30rem] border-[1px] border-[#1994ff] focus:outline-none"
              type="text"
              id="birthDate"
              placeholder="Enter Birth Date (dd/mm/yyyy)"
              [(ngModel)]="birthDate"
              name="email"
              required
            />
          </div>
          <div class="flex gap-2 items-center justify-start w-full">
            <div class="flex flex-col gap-2">
              <label for="city" class="font-[600] text-[16px]">City</label>
              <input
                class="rounded-xl p-[0.8rem] min-w-[2rem] border-[1px] border-[#1994ff] focus:outline-none"
                type="text"
                id="city"
                placeholder="Full City"
                [(ngModel)]="city"
                name="Designation"
                required
              />
            </div>
            <div class="flex flex-col gap-2">
              <label for="pincode" class="font-[600] text-[16px]"
                >Pincode</label
              >
              <input
                class="rounded-xl p-[0.8rem] min-w-[5rem] border-[1px] border-[#1994ff] focus:outline-none"
                type="text"
                id="pincode"
                placeholder="Pincode"
                [(ngModel)]="pincode"
                name="Designation"
                required
              />
            </div>
          </div>

          <div *ngIf="step2ErrorMessage" class="error">
            {{ step2ErrorMessage }}
          </div>

          <button
            class="bg-[#1994ff] text-white rounded-lg p-[0.8rem] min-w-[30rem] border-[1px] border-[#1994ff] focus:outline-none"
            (click)="onSubmit()"
          >
            Submit
          </button>
        </div>
      </form>
      <div>
        <div
          *ngIf="registerSuccessful"
          class="flex flex-col w-full justify-center items-center gap-4 pl-[10rem]"
        >
          <img
            src="assets/greenColor.png"
            alt="success"
            class="w-[5rem] h-[5rem] mx-auto"
          />
          <p class="text-[1.5rem] font-[450]">Welcome to Solvei8!</p>
          <p class="text-[1rem]">
            Redirecting you to the Login screen. This might take a few
            seconds...  
           
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
