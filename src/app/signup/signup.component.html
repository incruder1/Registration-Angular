      <mat-progress-bar mode="determinate" [value]="progressValue" class="w-full max-w-[600px] mb-4"></mat-progress-bar>
  
      <!-- Content based on selectedIndex -->
      <div *ngIf="selectedIndex === 0" class="tab-content">
        <h2>Sign Up - Step 1</h2>
        <form #basicInfoForm="ngForm">
          <div>
            <input
              type="text"
              placeholder="Name"
              [(ngModel)]="name"
              name="name"
              required
            />
          </div>
    
          <div>
            <input
              type="email"
              placeholder="Email"
              [(ngModel)]="email"
              name="email"
              required
              email
            />
          </div>
    
          <div>
            <input
              type="password"
              placeholder="Password"
              [(ngModel)]="password"
              name="password"
              required
            />
          </div>
    
          <div *ngIf="step1ErrorMessage" class="error">{{ step1ErrorMessage }}</div>
    
          <button type="button" (click)="onNext()">Next</button>
        </form>
      </div>
    
      <div *ngIf="selectedIndex === 1" class="tab-content">
        <h2>Sign Up - Step 2</h2>
        <form #additionalInfoForm="ngForm">
          <div>
            <input
              type="text"
              placeholder="Organization Name"
              [(ngModel)]="organizationName"
              name="organizationName"
              required
            />
          </div>
    
          <div>
            <input
              type="text"
              placeholder="Organization ID"
              [(ngModel)]="organizationId"
              name="organizationId"
              required
            />
          </div>
    
          <div>
            <input
              type="date"
              placeholder="Birth Date"
              [(ngModel)]="birthDate"
              name="birthDate"
              required
            />
          </div>
    
          <div>
            <input
              type="text"
              placeholder="City"
              [(ngModel)]="city"
              name="city"
              required
            />
          </div>
    
          <div>
            <input
              type="text"
              placeholder="Pincode"
              [(ngModel)]="pincode"
              name="pincode"
              required
              maxlength="6"
            />
          </div>
    
          <div *ngIf="step2ErrorMessage" class="error">{{ step2ErrorMessage }}</div>
    
          <button type="button" (click)="onSubmit()">Submit</button>
        </form>
      </div>







      <div *ngIf="loginSuccessful" class=" flex flex-col justify-center items-center gap-4">
          <img src="assets/greenColor.png" alt="success" class="w-[5rem] h-[5rem] mx-auto" />
          <p class="text-[1.5rem] font-[450]">Logging you in....</p>
          <p  class="text-[1rem] ">Kindly wait as we are curating the data accordingly.</p>
      </div>


    </div>
